<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="input-group mb-3">
            <input type="text" id="text" class="input-field" placeholder="Enter todo-list"
                aria-label="Recipient's username" aria-describedby="button-addon2">
                <input type="date" id="date" class="input-field" required>
        </div>
        <button class="button" type="button" id="button-addon2">Add item</button>
    </div>

    <div class="container">
        <h2>List Items</h2>
        <input type="text" id="search" class="input-field" placeholder="Search list items" aria-label="Search">
        <ul class="list-container" id="todo-list">
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
